<body>
    <h1 id="h1">TO-DO</h1>
    <h2 id="h2">Liste</h2>
    <button id="newtodo"> NEW </button>

            <input type="datetime-local" name="date" id="date"> <br>
            <textarea name="comment" id="comment">Kommentar</textarea> <br>
            <input type="radio" id="inwork" name="in_work" value="HTML">
            <label for="inwork">In Bearbeitung</label><br>
            <input type="radio" id="notinwork" name="not_in_work" value="HTML">
