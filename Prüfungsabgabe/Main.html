<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IceCreamShop</title>
    <script src="./Background.js" defer></script>
    <script src="./Main.js" defer></script>
    <script src="./Formular.js" defer></script>
    <script src="./HumanClass.js" defer></script>
    <script src="./Suprise.js" defer></script>
    <script src="./Customer.js" defer></script>
    <script src="./Waiter.js" defer></script>
    <script src="./IceCream.js" defer></script>
    <script src="./Toppings.js" defer></script>
    <script src="./Flavour.js" defer></script>
    <script src="./Container.js" defer></script>
    <link rel="stylesheet" href="./Style.css">
</head>

<body id="body">
    <div id="gamestart">
        <button id="start">START</button>
        <p id="explain">Start the ICE CREAM SHOP Game! <br> How many customer can you make happy?</p>
    </div>

    <div id="canvas" class="hidden">
        <canvas width="1000px" height="500px"></canvas>
    </div>

    <div id="list" class="hidden"></div>

    <main class="hidden" id="order">
        <h1 id="h1">Icys Ice Cream Shop</h1>
        <h2 id="h2">ORDER FORMULAR </h2>
        <h3 id="h3">Please choose your order or click the suprise button for a suprise Ice Cream!</h3>
        <form id="myform">
            <fieldset id="field">
                <h4>Container</h4>
                <select name="scoop" id="scoop">
                    <option value="one">One Scoop</option>
                    <option value="two">Two Scopps</option>
                    <option value="three">Three Scoops</option>
                </select> <br>
                <h4>Flavour</h4>
                <label>
                    <input type="radio" id="vanilla" name="icecream" value="vanilla">
                    Vanilla
                </label>
                <label>
                    <input type="radio" id="choco" name="icecream" value="choco">
                    Choclate</label>
                <label>
                    <input type="radio" id="strawberry" name="icecream" value="strawberry">
                    Strawberry</label><br>

                <div id="toppings">
                    <h4>Toppings</h4>
                    <label>
                        <input type="radio" id="sprinkles" name="toppings" value="sprinkles">
                        Sprinkles
                    </label>
                    <label>
                        <input type="radio" id="cookies" name="toppings" value="cookies">
                        Cookie Chips
                    </label>
                    <label>
                        <input type="radio" id="fruits" name="toppings" value="fruits">
                        Fruits
                    </label><br>
                    <label>
                        <input type="radio" id="cream" name="toppings" value="cream">
                        Heavy Cream
                    </label>
                </div>
                <div>
                    <h4>Container</h4>
                    <select name="container" id="name">
                        <option value="waffle">Waffle</option>
                        <option value="glass bevarege">Glass bevarige</option>
                        <option value="papercup">Papercup</option>
                    </select> <br>

                    <button id="add" type="button">ORDER</button>
                    <button id="suprise" type="button">SUPRISE</button>
                </div>
        </div>
        </fieldset>
        </form>
    </main>
    </main>
</body>

</html>
